<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Successful | HALLAQY</title>
  <link rel="stylesheet" href="assets/css/style.css"> <!-- use your existing CSS -->
  <style>
    .success-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }
    .success-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      max-width: 600px;
    }
    .success-box h1 {
      color: #e63946; /* your brand red */
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .success-box p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .success-box a {
      display: inline-block;
      padding: 12px 24px;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .success-box a:hover {
      background: #ff4c5b;
    }
  </style>
</head>
<body>
  <div class="success-wrapper">
    <div class="success-box">
      <h1>Booking Confirmed!</h1>
      <p>Thank you for choosing <strong>HALLAQY</strong>.  
      Your appointment request has been received successfully.  
      Our team will contact you shortly to confirm the details.</p>
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>

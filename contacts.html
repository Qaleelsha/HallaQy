<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | HALLAQY</title>
  <link rel="stylesheet" href="css/contacts.css"> <!-- External CSS -->

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("KjgCM0uCmIylmYMAe"); // Public Key
    })();

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 40px 20px;
    }

    .contacts_header {
      text-align: center;
      margin-bottom: 30px;
    }

    .contacts_header-title {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .contacts_header-subtitle {
      color: #bbb;
      font-size: 16px;
    }

    .contacts_main {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contacts_main-data {
      flex: 1;
      min-width: 250px;
    }

    .contacts_main-data_item {
      margin-bottom: 20px;
    }

    .contacts_main-data_item h4 {
      margin-bottom: 6px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .contacts_main-data_item a,
    .contacts_main-data_item p {
      font-size: 15px;
      color: #ccc;
      text-decoration: none;
    }

    .contacts_main-form {
      flex: 1.5;
      min-width: 300px;
      background: #2a2a2a;
      padding: 25px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contacts_main-form .form-block {
      display: flex;
      flex-direction: column;
    }

    .contacts_main-form_label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .contacts_main-form input,
    .contacts_main-form select,
    .contacts_main-form textarea {
      padding: 12px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #1c1c1c;
      color: white;
      font-size: 14px;
    }

    .contacts_main-form textarea {
      min-height: 100px;
      resize: vertical;
      grid-column: span 2;
    }

    .contacts_main-form button {
      grid-column: span 2;
      padding: 15px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contacts_main-form button:hover {
      background: darkred;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .contacts_main {
        flex-direction: column;
      }

      .contacts_main-form {
        grid-template-columns: 1fr;
      }

      .contacts_main-form textarea,
      .contacts_main-form button {
        grid-column: span 1;
      }
    }

    @media (max-width: 480px) {
      .contacts_header-title {
        font-size: 22px;
      }

      .contacts_main-data_item h4 {
        font-size: 16px;
      }

      .contacts_main-form input,
      .contacts_main-form select,
      .contacts_main-form textarea {
        font-size: 13px;
        padding: 10px;
      }

      .contacts_main-form button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->

    <div class="container-fluid container-lg d-flex flex-wrap align-items-center justify-content-between">
      <a class="brand-logo d-flex align-items-center header_logo" href="index.html">

        <span class="brand-logo_name">H A L L A Q Y</span>
      </a>
      <nav class="header_nav">
        <ul class="header_nav-list">
          <li class="header_nav-list_item nav-item" data-page="home">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="header_nav-list_item nav-item" data-page="about">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="header_nav-list_item nav-item" data-page="services">
            <a class="nav-link" href="services2.html">Services</a>
          </li>
          <li class="header_nav-list_item nav-item" data-page="contacts">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <main>
    <section class="section contacts">
      <div class="contacts_header">
        <h2 class="contacts_header-title">Contact Us</h2>
        <span class="contacts_header-subtitle">Get in touch</span>
      </div>

      <div class="contacts_main">
        <!-- Contact Info -->
        <div class="contacts_main-data">
          <div class="contacts_main-data_item">
            <h4 class="title">Email</h4>
            <a href="mailto:shahid@breath.qa" class="link--underline">shahid@breath.qa</a>
          </div>
          <div class="contacts_main-data_item">
            <h4 class="title">Trim Zone Salon</h4>
            <p class="text">Doha, Qatar</p>
          </div>
          <div class="contacts_main-data_item contacts_main-data_item--tel">
            <h4 class="title">Phone</h4>
            <a href="tel:+97470515273" class="link--underline">+974 70515273</a>
          </div>
        </div>

        <!-- Booking Form -->
        <form id="contact-form" class="contacts_main-form">
          <div class="form-block">
            <label class="contacts_main-form_label">Name and Surname *</label>
            <input type="text" name="user_name" placeholder="Your name here" required>
          </div>

          <div class="form-block">
            <label class="contacts_main-form_label">Choose a Service *</label>
            <select name="user_service" required>
              <option value="" disabled selected>-- Select --</option>
              <option>Haircut</option>
              <option>Beard Trim</option>
              <option>Hair Color</option>
              <option>Facial</option>
            </select>
          </div>

          <div class="form-block">
            <label class="contacts_main-form_label">Your Phone Number *</label>
            <input type="tel" name="user_phone" placeholder="Your phone here" required>
          </div>

          <div class="form-block">
            <label class="contacts_main-form_label">Choose an Appointment Date *</label>
            <input type="date" name="appointment_date" id="date" required>
          </div>

          <div class="form-block">
            <label class="contacts_main-form_label">Your Address *</label>
            <input type="text" name="user_address" placeholder="Your address here" required>
          </div>

          <div class="form-block">
            <label class="contacts_main-form_label">Choose a Time Slot *</label>
            <select name="time_slot" required>
              <option value="" disabled selected>-- Select --</option>
              <option>09:00 - 10:00</option>
              <option>10:00 - 11:00</option>
              <option>11:00 - 12:00</option>
              <option>12:00 - 01:00</option>
              <option>01:00 - 02:00</option>
              <option>02:00 - 03:00</option>
              <option>03:00 - 04:00</option>
              <option>04:00 - 05:00</option>
              <option>05:00 - 06:00</option>
            </select>
          </div>

          <div class="form-block" style="grid-column: span 2;">
            <label class="contacts_main-form_label">Message</label>
            <textarea name="message" placeholder="Your message here"></textarea>
          </div>

          <button type="submit">Book Now</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Prevent past dates
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").setAttribute("min", today);
  </script>

  <!-- EmailJS Integration -->
  <script>
  (function() {
      emailjs.init("KjgCM0uCmIylmYMAe"); // EmailJS public key
  })();

  document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_f9ky9io", "template_vus0xbn", this)
          .then(function() {
              // Redirect to success page
              window.location.href = "success.html";
          }, function(error) {
              alert("❌ Failed to send booking request: " + JSON.stringify(error));
          });
  });
  </script>

</body>
</html>
